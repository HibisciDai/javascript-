<script type="text/javascript">
 var inputs = document.getElementsByTagName("input");
 var gender_man = inputs[0],gender_woman = inputs[1],father = 
inputs[2],mother = inputs[3];
 var btn = document.getElementById("btn"),reset = 
document.getElementById("reset"),result = 
document.getElementById("Result2");
 
 var isNum = /^-?\d+(?:\.\d*)?(?:e[+\-]?\d+)?$/i;
 

 
 btn.onclick = function(){
 var parseF = parseInt(father.value);
 var parseM = parseInt(mother.value);
 if(parseF>=250||parseF<=55||parseM>=250||parseM<=55)
    {
     alert("您好 ！输入父母身高要都是55-250之间！");
     }
     else if(!isNum.test(father.value)||!isNum.test(
mother.value))
     {
      alert('输入父母身高不是数字！');
      }
     else
     {
  if(gender_man.checked){
   if(!isNum.test(father.value)) return;
   result.innerHTML = parseInt(((parseF+parseM)/2)*1.08);
   
  }else if(gender_woman.checked){
   if(!isNum.test(mother.value)) return;
   result.innerHTML = parseInt((parseF*0.923+parseM)/2);
  }else{
   alert('请选择性别！');
  }
     }
 };
 reset.onclick = function(){
  result.innerHTML = '未知';
  father.value = '例：175';
  mother.value = '例：165';

 };
 
</script>

儿子成年身高=[(父身高+母身高)/2]×1.08<br>
